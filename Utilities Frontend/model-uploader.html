
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Social Bot Framework Utilities</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- SimpleMDE markdown editor -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

        <style>
            .CodeMirror {
                height: 512px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">SBF Utilities</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">NLU Model Training Helper<span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">SBF Model Uploader<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="container" style="margin-top: 76px">
            <div class="jumbotron">
                <h1>SBF Model Uploader</h1>
                <p class="lead">With this tool, you can send the model in JSON format to the Social Bot Manager to start the bot.</p>
                <form>
                    <div class="form-group">
                        <label for="sbfManagerEndpoint">SBF Manager Endpoint</label>
                        <input type="text" class="form-control" id="sbfManagerEndpoint" placeholder="" value="http://tech4comp.dbis.rwth-aachen.de:30013/SBFManager">
                    </div>
                    <div class="form-group">
                        <input id="file-picker" name="file" type="file" />
                    </div>
                    <button type="button" class="btn btn-lg btn-primary" onclick="upload()">Send</button>
                    <big id="sendStatus" class="form-text text-muted"></big>
                </form>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            function success() {
                $("#sendStatus").text("Successfully sent.");
            }

            function failed() {
                $("#sendStatus").text("Sending failed.");
            }

            function upload() {
                $("#sendStatus").text("Sending...");
                var fileInput = document.getElementById('file-picker');
                var xhr = new XMLHttpRequest();
                var endpoint = $("#sbfManagerEndpoint").val();
                xhr.addEventListener("load", success);
                xhr.addEventListener("error", failed);
                xhr.open('POST', endpoint + '/bots');
                xhr.send(fileInput.files[0]);
            }
        </script>
    </body>
</html>
